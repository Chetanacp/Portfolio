<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend align="right">PALINDROME</legend>
				<br>
				<label>Number : </label>
				<input type="text" name="num" autofocus>
				<br><br>
				<input type="button" name="chk" value="CHECK" onclick="isPalindrome()">
				<h4 id="op">OUTPUT</h4>
			</fieldset>
		</form>
	</div>
	<script type="text/javascript">
		function isPalindrome() {
			let dt=(document.getElementById("num").value);
			let op=document.getElementById("op");
			let rev=dt.split("").reverse().join("");
			if(dt==rev)
			{
				op.innerHTML=dt+ "IT is Palindrome"
				op.style.color="green";
			}else{
				op.innerHTML=dt+ "IT is Not Palindrome"
				op.style.color="red";
			}
			document.getElementById("num").value="";
		}
	</script>
</body>
</html>
