<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phone No</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend>Phone num</legend>
				<br>
				<label>Phone :</label>
				<input type="text" name="phone" required pattern="[6-9]{1}[0-9]{9}" maxlength="10">
				<br><br>
				<input type="submit" name="">
			</fieldset>
		</form>
	</div>
</body>
</html>
